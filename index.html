<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <title>Weather App</title>
  </head>
  <body>
    <!--Search issue has beed fixed-->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mb-4 mt-3">
            <div class="weather-status">
              <input
                type="text"
                name="search"
                id="search"
                class="custom-input-field search-field"
                placeholder="Search For City..."
              />
              <div class="wish-and-icon">
                <div class="wish">
                  <span id="wish">Good Morning</span><br />
                  <span class="text-mute" id="date"></span><br />
                  <span id="current-city"></span>
                </div>
                <div class="icon" id="icon">
                  <img src="./images/unknown.svg" height="80px" width="80px" />
                </div>
              </div>
            </div>
            <div class="temperature-data">
              <div><span id="temperature">15</span> &#8451;</div>
              <h2 class="text-mute" id="main_status">Sunny</h2>
              <h5 class="text-mute" id="description">Sunny</h5>
            </div>
          </div>

          <div class="col-sm-6 extra-info-section mb-4 mt-4">
            <div class="row">
              <div class="info-card">
                <p class="info-card-title">Sunrise</p>
                <p class="info-card-body"><span id="sunrise">100</span></p>
              </div>
              <div class="info-card">
                <p class="info-card-title">Sunset</p>
                <p class="info-card-body"><span id="sunset">10</span></p>
              </div>
            </div>
            <div class="row">
              <div class="info-card">
                <p class="info-card-title">Feels Like</p>
                <p class="info-card-body">
                  <span id="feels_like">100</span> &#8451;
                </p>
              </div>
              <div class="info-card">
                <p class="info-card-title">Humidity</p>
                <p class="info-card-body"><span id="humidity">10</span> %</p>
              </div>
              <div class="info-card">
                <p class="info-card-title">Visibility</p>
                <p class="info-card-body"><span id="visibility">10</span> mi</p>
              </div>
            </div>
            <div class="row">
              <div class="info-card">
                <p class="info-card-title">Pressure</p>
                <p class="info-card-body"><span id="pressure">100</span> mb</p>
              </div>
              <div class="info-card">
                <p class="info-card-title">Wind Speed</p>
                <p class="info-card-body"><span id="wind">1</span> mph</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row weather-city">
          <div class="col-md-10">
            <div class="row" id="add-new-weather-city"></div>
          </div>
          <div class="col-md-2 add-new-city">
            <div class="plus-icon">
              <img src="./images/plus.svg" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="custom-modal-dialog-container hide">
      <div class="custom-modal-dialog">
        <div class="custom-model-head">Add new City to access it quickly!</div>
        <div class="input-field">
          <input
            type="text"
            placeholder="City Name"
            class="custom-input-field add-new-field"
          />
        </div>
        <div class="custom-btn-container">
          <button class="custom-btn cancel">Cancel</button>
          <button class="custom-btn add">Add</button>
        </div>
      </div>
    </div>

    <div id="alert_status"></div>

    <script type="text/javascript" src="./js/card_generator.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
