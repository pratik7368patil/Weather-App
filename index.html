<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <title>Weather App</title>
  </head>
  <body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 mb-4 mt-3">
                    <div class="weather-status">
                        <input type="text" name="search" id="search" class="search-field" placeholder="Search For City...">
                        <div class="wish-and-icon">
                            <div class="wish">
                                <span id="wish">Good Morning</span><br/>
                                <span class="text-mute" id="date"></span>
                            </div>
                            <div class="icon" id="icon">
                                <img src="./images/unknown.svg" height="80px" width="80px" />
                            </div>
                        </div>
                    </div>
                    <div class="temperature-data">
                        <div><span id="temperature">15</span> &#8451;</div>
                        <h2 class="text-mute" id="main_status">Sunny</h2>
                        <h5 class="text-mute" id="description">Sunny</h5>
                    </div>
                    <div class="weather-city">
                        <div>
                            <h2 id="city">Mumbai</h2>
                            <h5><span id="temp_max">15</span> &#8451; / <span id="temp_min">16</span> &#8451;</h5>
                            <h6 class="text-mute" id="today_weather">Today's Weather</h6>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 extra-info-section mb-4 mt-4">
                    <div class="row">
                        <div class="info-card">
                            <p class="info-card-title">Sunrise</p>
                            <p class="info-card-body"><span id="sunrise">100</span></p>
                        </div>
                        <div class="info-card">
                            <p class="info-card-title">Sunset</p>
                            <p class="info-card-body"><span id="sunset">10</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="info-card">
                            <p class="info-card-title">Feels Like</p>
                            <p class="info-card-body"><span id="feels_like">100</span> &#8451;</p>
                        </div>
                        <div class="info-card">
                            <p class="info-card-title">Humidity</p>
                            <p class="info-card-body"><span id="humidity">10</span> %</p>
                        </div>
                        <div class="info-card">
                            <p class="info-card-title">Visibility</p>
                            <p class="info-card-body"><span id="visibility">10</span> mi</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="info-card">
                            <p class="info-card-title">Pressure</p>
                            <p class="info-card-body" id="pressure">100</p>
                        </div>
                        <div class="info-card">
                            <p class="info-card-title">Wind Speed</p>
                            <p class="info-card-body"> <span id="wind">1</span> mph</p>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </section>

    <div id="alert_status"></div>

    <script type="text/javascript" src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
